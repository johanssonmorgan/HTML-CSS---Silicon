<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div class="wrapper">
       <header>
        <!-- Navigataion bar -->
           <div class="container">
       
               <!-- Company logo -->
       
               <a id="logotype" href="index.html" class="logotype">
       
                   <img class="button-img-scaling" src="/images/Silicon-logotype.svg" alt="Silicon logotype">
       
               </a>
       
               <!-- Features -->
       
               <nav id="main-menu" class="navigation-features">
       
                   <a class="nav-link font-style-6" href="#">Features</a>
       
               </nav>
       
               <!-- Dark Mode toggle -->
       
               <div id="darkmode-toggle-switch" class="btn-toggle-switch">
       
                   <span class="label font-style-5">Dark Mode</span>
       
                   <label for="darkmode-switch" class="toggle-switch">
       
                       <input type="checkbox" id="darkmode-switch">
                       <span class="slider round"></span>
       
                   </label>
       
               </div>
               
               <!-- Sign in / up button -->
       
               <a id="id-sign-in" class= "primary-button" href="#">
       
                   <img class="button-img-scaling" src="/images/sign-in-icon.svg" alt="Sign in icon">
                   <span class="font-style-9">Sign in / up</span>
       
               </a>
       
               <!-- Mobile Navigation Button -->
       
               <button id="id-mobile-navigation" class="mobile-navigation">
       
                   <img class="button-img-scaling" src="/images/mobile-menu-button.svg" alt="mobile navigation">
               
               </button>
       
           </div>
       
       </header>
<main></main>
<footer>
<!-- Copyright / Credits -->
    <div class="container">

        <p class="font-style-1">
            
            Â© 2024 Silicon. All rights reserved.
            <br class="row-break"> 
            Credit MadrasThemes
        
        </p>

    </div>

</footer>
   </div>
    
</body>
</html>
