<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="shortcut icon" href="images/favicon.ico" type="image/x-icon">
</head>
<body>
    <nav class="container">
        <div class="nav-silicon-logo">
            <a href="index.html"><img class="silicon-icon" src="/images/Silicon-logotype.svg" alt="Silicon logotype"></a>
        </div>
        <div class="nav-features">
            <a class="fs-6" href="#">Features</a>
        </div>
        <div id="darkmode-toggle-switch" class="btn-toggle-switch">
            <span class="label fs-5">Dark Mode</span>
            <label for="darkmode-switch" class="toggle-switch">
                <input type="checkbox" id="darkmode-switch">
                <span class="slider round"></span>
            </label>
        </div>
        <div class="nav-sign-in">
            <a class= "primary-btn-properties sign-in-btn" href="#">
                <img class="sign-in-icon" src="/images/sign-in-icon.svg" alt="Sign in / up">
                <span class="fs-9">Sign in / up</span>
            </a>
        </div>
        <div >
            <button class="nav-mobile-btn">
                <img class="mobile-icon" src="/images/mobile-menu-button.svg" alt="Mobile menu">
            </button>
        </div>
    </nav>
    <header id="hero">
        <div class="page-1 container">
            <div class="p1-headline">
                <h1 class="center-text">Manage All Your Money in One App</h1>
            </div>
            <div class="p1-content">
                <p class="p1-paragraph fs-4 center-text">We offer you a new generation of the mobile banking. Save, spend & manage money in your pocket.</p>
                
                <div class="app-buttons">
                    <a class="primary-button-properties dl-app-btn" href="#"><img class="appstore-icon" src="images/appstore.svg" alt="app store"></a>
                    <a class="primary-button-properties dl-app-btn" href="#"><img class="googleplay-icon" src="images/googleplay.svg" alt="google play"></a>
                </div>
                
                <a class="discover-more" href="#">
                    <span class="round-btn-properties round-btn-large">
                        <img class="next-icon" src="/images/next-btn.svg" alt="next button">
                    </span>
                    <span class="fs-7">Discover more</span>
                </a>
            
            </div>
            <div class="p1-images">
                <img class="phone-behind" src="images/p1-phone-behind.svg" alt="iPhone - My budget">
                <img class="phone-front" src="images/p1-phone-front.svg" alt="iPhone - Your cards">
            </div>
        </div>
    </header>
    <main>
        <section>
            <p>page2</p>
        </section>
    </main>
</body>
</html>
