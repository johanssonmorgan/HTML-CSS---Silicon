<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Silicon</title>
    <link rel="stylesheet" href="styles.css">
</head>
<body>

   <div class="wrapper">
       <header>
        <!-- Navigataion bar -->
           <div class="container">
       
               <!-- Company logo -->
       
               <a id="logotype" href="index.html" class="logotype">
       
                   <img class="img-scaling" src="/images/Silicon-logotype.svg" alt="Silicon logotype">
       
               </a>
       
               <!-- Features -->
       
               <nav id="main-menu" class="navigation-features">
       
                   <a class="nav-link font-style-6" href="#">Features</a>
       
               </nav>
       
               <!-- Dark Mode toggle -->
       
               <div id="darkmode-toggle-switch" class="btn-toggle-switch">
       
                   <span class="label font-style-5">Dark Mode</span>
       
                   <label for="darkmode-switch" class="toggle-switch">
       
                       <input type="checkbox" id="darkmode-switch">
                       <span class="slider round"></span>
       
                   </label>
       
               </div>
               
               <!-- Sign in / up button -->
       
               <a id="id-sign-in" class= "primary-button" href="#">
       
                   <img class="img-scaling" src="/images/sign-in-icon.svg" alt="Sign in icon">
                   <span class="font-style-9">Sign in / up</span>
       
               </a>
       
               <!-- Mobile Navigation Button -->
       
               <button id="id-mobile-navigation" class="mobile-navigation">
       
                   <img class="img-scaling" src="/images/mobile-menu-button.svg" alt="mobile navigation">
               
               </button>
       
           </div>
       
       </header>
<main>

    <div class="p-1-wrapper">
        <section id="page-1" class="container">

            <p>Page 1</p>

        </section>
    </div>
    
    <section id="page-2" class="container">

        <div class="page-2-logos">
            
            <div class="p2-logo1">
                <img src="/images/page2-logo1.svg" alt="logotype 1">
            </div>

            <div class="p2-logo2">
                <img src="/images/page2-logo2.svg" alt="logotype 2">
            </div>

            <div class="p2-logo3">
                <img src="/images/page2-logo3.svg" alt="logotype 3">
            </div>

            <div class="p2-logo4">
                <img src="/images/page2-logo4.svg" alt="logotype 4">
            </div>

            <div class="p2-logo5">
                <img src="/images/page2-logo5.svg" alt="logotype 5">
            </div>

            <div class="p2-logo6">
                <img src="/images/page2-logo6.svg" alt="logotype 6">
            </div>
            
        </div>

    </section>

    <div class="p-3-wrapper">
        <section id="page-3" class="container">

            <p>Page 3</p>

        </section>
    </div>
    
    <section id="page-4" class="container">
        <p>Page 4</p>
    </section>
    
    <div class="p-5-wrapper">
        <section id="page-5" class="container">

          <p>Page 5</p>

        </section>
    </div>
    
    <section id="page-6" class="container">
        <p>Page 6</p>
    </section>

</main>
<footer>
<!-- Copyright / Credits -->
    <div class="container">

        <p class="font-style-1">
            
            Â© 2024 Silicon. All rights reserved.
            <br class="row-break"> 
            Credit MadrasThemes
        
        </p>

    </div>

</footer>
   </div>
    
</body>
</html>
